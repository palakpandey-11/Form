  <div class="entryGate" id="signupHub">
  <div class="newUserPanel">
    <h2>Sign Up</h2>
    <form id="signup-box" onsubmit="handleSignup(event)">
      <div class="form-group2">
      <label for="useremail">Email address</label>
      <input type="text" id="usermail" placeholder="Enter your email id" required/>  
    </div>
      <div class="form-group2">
      <label for="username2">Full Name</label>
      <input type="text" id="username2" placeholder="Enter your full name" required/>
      </div>
      <div class="form-group2">
        <label for="pass">Password</label>
      <input type="password" id="pass" placeholder="Password" required />
      </div>
      <button type="submit" id="btn">Sign up</button>
      <p>Already have an account?</p>
      <a href="#" onclick="showLogin()">Login</a>
    </form>
  </div>
  </div>
  <div class="Blinklet" id="loginPopup">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="mail" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="button-row">
        <button type="submit" onclick="showSignup()" >Cancel</button>
        <button type="submit">Login</button>
        </div>
        <p id="msg">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        <p id="loginMessage"></p>
        <p id="forgot" style="display: block;">
        <a href="#" onclick="showReset()">Forgot Password?</a>
        </p>
      </form>
    </div>
  </div>
